<div class="container">
    <div class="card shadow mt-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Categorie</th>
                    <th>Image</th>
                    <th *ngIf="authService.isAdmin()" class="text-center">Actions</th>
                </tr>
                <tbody *ngFor="let produit of produits">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{produit.categorie!.nomCat}}</td>
                        <td><img class="card-img-top img-responsive" src="{{produit.imageStr}}"
                                style="height :50px;width:100px">
                        </td>
                        <td *ngIf="authService.isAdmin()"><a class="btn btn-danger"
                                (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <td *ngIf="authService.isAdmin()"><a class="btn btn-success"
                                [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
